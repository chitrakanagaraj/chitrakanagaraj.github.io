
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark" id="topNav">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="icono-hamburger" id="navbar-hamburger"> </span>
          </button>
          <a class="navbar-brand" href="/">{{site.title}}</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              {% for i in site.urls %}
              {% if i.sub  %}
              <li class="dropdown open">
                <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="true">{{ i.text }}<b class="caret"></b></a>
                <ul class="dropdown-menu">
                {% for item in i.sub %}
                  <li class="nav-item">
                    <a class="nav-link" href="{{ site.url}}{{site.baseurl}}{{i.url}}{{ item.url }}">{{ item.text }}</a>
                  </li>
                {% endfor %}
                </ul>
              </li>
              {% else %}
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="{{ site.url}}{{site.baseurl}}{{ i.url }}"
                  >{{ i.text }}</a
                >
              </li>
              {% endif %}
              {% endfor %}
          </div>
          <ul class="nav justify-content-end">

            <li class="nav-item">
              <a
                class="nav-link"
                id="search-icon"
                href="{{ site.url}}{{site.baseurl}}/search#/"
                ><i class="fa fa-search" aria-hidden="true"></i
              ></a>
            </li>
          </ul>
        </nav>
